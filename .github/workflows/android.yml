name: Android CI

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5.3.0

    - name: setup-depot-tools
      uses: newkdev/setup-depot-tools@v1.0.1

    - name: gclient setup
      #run: fetch angle
      run: |
        echo 'solutions = [{ "managed": False, "name": "src","url": "https://chromium.googlesource.com/chromium/src.git", "custom_deps": {},"deps_file": ".DEPS.git", "safesync_url": "",},]' > .gclient
        gclient sync --force
        gclient runhooks
      
  #  - name: Install build deps 
   #   run: ./build/install-build-deps.sh

    - name: get-cmake
  # You may pin to the exact commit or the version.
  # uses: lukka/get-cmake@5979409e62bdf841487c5fb3c053149de97a86d3
      uses: lukka/get-cmake@v3.31.2
      
   # https://gn.googlesource.com/gn/+/HEAD/docs/cross_compiles.md
    - name: generate args
      run: gn gen out/Android --args='target_os = "android" target_cpu = "arm64" angle_enable_vulkan = true is_component_build = false is_official_build = true is_debug = false'

      # dis don work ://
    - name: Build angle
      run: autoninja -C out/Android angle_apks
